<!DOCTYPE html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="theme-color" content="#fafafa" />

        <title>Medium LauraRodriguez</title>

        <meta name="description" content="" />
        <link rel="apple-touch-icon" href="/assets/img/icon.png" />
        <link rel="icon" href="/assets/img/favicon.png" />
        <link rel="stylesheet" href="/assets/css/main.css" />
        <link rel="stylesheet" href="/assets/css/main.css.map" />
    </head>

    <body>

        <!-- header -->
        <div class="header">
        </div> <!-- /header -->

        <!-- banner -->
        <div class="banner">
        </div><!-- /banner -->

        <!-- trending -->
        <div class="trending">
            <div class="trending_holder">
                <div class="section_name">
                    <h3>
                        <span class="bi bi-graph-up-arrow"></span>
                        trending posts
                    </h3>
                </div>
                <div class="trending_posts_holder">
                    <!-- renderTrending() -->
                </div>
            </div>
        </div><!-- /trending -->

        <!-- content_section -->
        <div class="content_section">
            <div class="content_holder">

                <!-- labels  -->
                <div class="labels_holder">
                    <div class="section_name">
                        <h3>
                            discover more of what matters to you
                        </h3>
                    </div>
                    <div class="labels">
                        <ul class="category_labels">
                            <!-- renderlabels() -->
                        </ul>
                        <ul class="footer_labels">
                            <!-- renderlabels() -->
                        </ul>
                    </div>
                </div><!-- /labels  -->

                <!-- posts  -->
                <div class="posts_holder">
                    <!-- renderPosts() -->
                </div><!-- /posts  -->
            </div>
        </div><!-- /content_section -->


        <!-- footer -->
        <footer class="footer">
            <div class="footer_holder">
                <div class="footer_links">
                    <p>Laura Rodríguez Sánchez</p>
                    <a href="https://medium.com/">Medium original website</a>
                    <a href="https://vscode.dev/">VScode online</a>
                </div>
            </div>

        </footer><!-- /footer -->
    </body>
    
    <!-- JS -->
    <script src="/app/bannerRight.js"></script>
    <script src="/app/data.js"></script>
    <script src="/app/utilityFns.js"></script>
    <script src="/app/main.js"></script>
    
</html>
